services:
  mysql:
    image: mysql:8.0
    container_name: blog-mysql
    command:
      - --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    volumes:
      - ./init/01.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    networks:
    - blog-server
    healthcheck:
      interval: 5s
      timeout: 2s
      retries: 5

  adminer:
    image: adminer:4.8.1
    container_name: blog-adminer
    environment:
      - ADMINER_DEFAULT_SERVER=mysql
    ports:
      - 3380:8080
    networks:
    - blog-server

  blog-page:
    image: blog-page
    container_name: blog-page.api
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=user
      - MYSQL_PASSWORD=123456
      - MYSQL_DATABASE=db-blog
    build: ./blog-server
    ports:
      - 3000:3000
    networks:
    - blog-server

networks:
  blog-server:
    driver: bridge